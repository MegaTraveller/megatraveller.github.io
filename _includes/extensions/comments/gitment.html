<div id="gitment_thread"></div>
<script>
    if (document.cookie.indexOf("cookie-consent-marketing=true") != -1) {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
            "https://cdn.jsdelivr.net/gh/theme-next/theme-next-gitment@1/default.css";
        document.head.appendChild(link);

        var script = document.createElement("script");
        script.src =
            "https://cdn.jsdelivr.net/gh/theme-next/theme-next-gitment@1/gitment.browser.js";
        script.async = true;
        script.onload = function () {
            var gitment = new Gitment({
                id: "{{ page.id }}",
                owner: "{{ site.gitment.username }}",
                repo: "{{ site.gitment.repo }}",
                oauth: {
                    client_id: "{{ site.gitment.client_id }}",
                    client_secret: "{{ site.gitment.client_secret }}",
                },
            });
            gitment.render("gitment_thread");
        };
        document.body.appendChild(script);
    }
</script>
