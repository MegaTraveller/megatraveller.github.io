<!-- _includes/cookie-consent.html -->
<div
    id="cookie-consent-banner"
    style="
        display: none;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #003366;
        color: white;
        padding: 10px;
        text-align: center;
        z-index: 1000;
    "
>
    <p>
        We use cookies to improve your experience. By using our site, you agree
        to our
        <a href="/cookie-policy.html" style="color: #6699cc">Cookie Policy</a>.
    </p>
    <button
        onclick="acceptCookies();"
        style="
            background: #6699cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        "
    >
        Accept
    </button>
    <button
        onclick="declineCookies();"
        style="
            background: #cccccc;
            color: #003366;
            border: none;
            padding: 10px;
            cursor: pointer;
        "
    >
        Decline
    </button>
    <button
        onclick="openCookieSettings();"
        style="
            background: #666666;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        "
    >
        Settings
    </button>
</div>

<script>
    function acceptCookies() {
        document.cookie = "cookie-consent=true; path=/; max-age=31536000"; // 1 year
        document.getElementById("cookie-consent-banner").style.display = "none";
    }

    function declineCookies() {
        document.cookie = "cookie-consent=false; path=/; max-age=31536000"; // 1 year
        document.getElementById("cookie-consent-banner").style.display = "none";
    }

    function openCookieSettings() {
        window.location.href = "/cookie-settings.html";
    }

    window.onload = function () {
        if (document.cookie.indexOf("cookie-consent") == -1) {
            document.getElementById("cookie-consent-banner").style.display =
                "block";
        }
    };
</script>
